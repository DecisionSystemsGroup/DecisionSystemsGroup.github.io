---
layout: page
title: The DSG Team
---
<div id="dsg_team" class="container">
	{% for member in site.teams %}
		<div class="row">
			<div class="col-md-1">
				<img class="img-responsive" src="{{ member.avatar }}"
					alt="avatar" />
			</div>
			<div class="col-md-6">
				<h2>{{ member.title }}</h2>
			</div>
			<div class="col-md-5">
				<a class="btn btn-primary"
					href="{{ site.baseurl }}{{ member.url }}">
					More
				</a>
			</div>
		</div>
		{{project.title}}
	{% endfor %}
</div>
