---
layout: page
title: The DSG Team
---
<div id="dsg_team" class="container">
	<div class="row">
		{% for member in site.team %}
			<div class="col-md-3 col-sm-4 col-xs-6 member"
				style="background-image:url('
					{% if member.avatar %}
						{{member.avatar}}
					{% else %}
						{{ site.baseurl }}/images/dsg_social.jpg
					{% endif %}	
				')">
				<div class="info">
					<h2>{{ member.title }}</h2>
					<a class="btn btn-primary btn-block"
						href="{{ site.baseurl }}{{ member.url }}">
						More
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
