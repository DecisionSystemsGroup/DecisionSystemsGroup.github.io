---
layout: page
title: The DSG Team
---
<div id="dsg_team" class="container">
	<div class="row">
		{% for member in site.team %}
			<div class="col-md-3"
				style="background-image:url('{{member.avatar}}')">

				<h2>{{ member.title }}</h2>
				<a class="btn btn-primary"
					href="{{ site.baseurl }}{{ member.url }}">
					More
				</a>

			</div>
		{% endfor %}
</div>
