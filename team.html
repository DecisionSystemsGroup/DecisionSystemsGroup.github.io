---
layout: page
title: The DSG Team
---
<div id="dsg_team" class="container">
	<div class="row">
		{% for member in site.team %}
			<div class="col-md-3 member"
				style="background-image:url('{{member.avatar}}')">
				<div class="info">
					<h2>{{ member.title }}</h2>
					<a class="btn btn-primary btn-block"
						href="{{ site.baseurl }}{{ member.url }}">
						More
					</a>
				</div>
			</div>
		{% endfor %}
</div>
